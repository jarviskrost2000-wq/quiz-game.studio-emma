<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ddd;
    }
    #quizButtons {
      margin: 20px 0;
    }
    #scoreDisplay {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Quiz App</h1>
  <div id="quizButtons"></div>
  <h2 id="questionBox">Select a quiz to start!</h2>
  <p id="scoreDisplay"></p>
  <button id="previousbtn">Previous</button>
  <button id="nextbtn">Next</button>
  
  <script src="script.js"></script>
</body>
</html>
